<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <title>fathallariq</title>
</head>

<body>

    <!-- ini navbar start -->
    <nav class="navbar bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">fathallariq</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- ini navbar end -->

    <!-- ini slider start -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/img/point blank.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/img/lost saga.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/img/genshin impact.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- ini slider end -->

    <!-- ini produk start -->
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="card col-sm-6">
                <h5 class="card-header">Point Blank</h5>
                <div class="card-body">
                    <h5 class="card-title">Ini Game FPS</h5>
                    <img src="assets/img/point blank.png" class="img-thumbnail" alt="...">
                    <p class="card-text">mode peso paling seru</p>
                    <a href="https://www.pointblank.id/" target="_blank" class="btn btn-primary">Mainkan Sekarang</a>
                </div>
            </div>
            <div class="card col-sm-6">
                <h5 class="card-header">Lost Saga</h5>
                <div class="card-body">
                    <h5 class="card-title">Kata GM Sinyalnya Hijau</h5>
                    <img src="assets/img/lost saga.jpg" class="img-thumbnail" alt="...">
                    <p class="card-text">benda itu hijau awikwok</p>
                    <a href="https://lostsaga.gnjoy.id/" target="_blank" class="btn btn-primary">Mainkan Sekarang</a>
                </div>
            </div>
            <div class="card col-sm-6">
                <h5 class="card-header">Mobile Legends</h5>
                <div class="card-body">
                    <h5 class="card-title">Ini Game MOBA</h5>
                    <img src="assets/img/mobile legends.jpg" class="img-thumbnail" alt="...">
                    <p class="card-text">tsunami dan kebanjiran fakta</p>
                    <a href="https://m.mobilelegends.com/id" target="_blank" class="btn btn-primary">Mainkan
                        Sekarang</a>
                </div>
            </div>
            <div class="card col-sm-6">
                <h5 class="card-header">Genshin Impact</h5>
                <div class="card-body">
                    <h5 class="card-title">Ini Game Gacha</h5>
                    <img src="assets/img/genshin impact.jpg" class="img-thumbnail" alt="...">
                    <p class="card-text">rate off rate on</p>
                    <a href="https://genshin.hoyoverse.com/" target="_blank" class="btn btn-primary">Mainkan
                        Sekarang</a>
                </div>
            </div>
        </div>
    </div>
    <!-- ini product end -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
